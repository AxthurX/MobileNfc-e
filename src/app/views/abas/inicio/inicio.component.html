<ion-header class="osahan-nav">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-btn-voltar #btnVoltar></app-btn-voltar>
    </ion-buttons>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding order-list-page" color="light">
  <ion-item>
    <ion-label (click)="temaEscuro = !temaEscuro">Alterar Tema</ion-label>
    <ion-toggle slot="start" color="secondary" [(ngModel)]="temaEscuro" (ionChange)="alterarTema()"></ion-toggle>
  </ion-item>
  <div class="main_content_div">
    <div class="content_div">
      <div class="grid_box">
        <div class="box_div" color="medium" (click)="goTo('/home/comprovante')">
          <ion-icon name="receipt-outline"></ion-icon>
          <ion-label>Comprovante</ion-label>
        </div>

        <div class="box_div" color="medium" (click)="goTo('/home/orcamento')">
          <ion-icon name="reader-outline"></ion-icon>
          <ion-label>Orçamento</ion-label>
        </div>
      </div>

      <div class="grid_box">
        <div class="box_div" (click)="emBreve()">
          <ion-badge class="rotulo-direita">Em breve</ion-badge>
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Nota fiscal</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="text-center">
  <ion-label>Versão: {{ versao }}</ion-label>
</ion-footer>
